loadBalancerIPList=X.X.X.X
#是否需要开启ssl,如果取值为true，则loadBalancerHttpsPort必填
sslUsed=true
#端口号查看方法如下：
# 1、登录Manager界面
# 2、集群->服务->ClickHouse->逻辑集群->HTTP Balancer端口号(查看对应逻辑集群http和https端口)
loadBalancerHttpPort=21425
loadBalancerHttpsPort=21426
CLICKHOUSE_SECURITY_ENABLED=true
user=
#密码明文存储存在安全风险，建议在配置文件或者环境变量中密文存放，使用时解密，确保安全
password=
isMachineUser=false
isSupportMachineUser=false
clusterName=default_cluster
databaseName=testdb
tableName=testtb
#一个批次写入的条数
batchRows=10000
#写入数据的总批次
batchNum=10
#ip:port。安全模式下https端口，普通模式下http端口
clickhouse_dataSource_ip_list=ip:port,ip:port,ip:port
#ip:tcp port
native_dataSource_ip_list=ip:port,ip:port,ip:port