# ========================================
# Kafka 生产者配置文件
# 用于连接Docker中的Kafka集群
# ========================================

# Kafka Broker地址列表
# 格式: host1:port1,host2:port2,host3:port3
# 请根据你的Docker集群实际情况修改主机名和端口
# 如果使用docker-compose，主机名通常是服务名
bootstrap.servers=localhost:9092,localhost:9093,localhost:9094

# 客户端ID - 用于标识这个生产者
client.id=DemoProducer

# Key序列化器 - 将消息Key转换为字节
key.serializer=org.apache.kafka.common.serialization.StringSerializer

# Value序列化器 - 将消息内容转换为字节
value.serializer=org.apache.kafka.common.serialization.StringSerializer

# 安全协议类型
# PLAINTEXT: 不加密，不认证（适合学习和开发环境）
# SASL_PLAINTEXT: 使用SASL认证但不加密
# SASL_SSL: 使用SASL认证并加密
security.protocol=PLAINTEXT

# ========================================
# 可选配置 - 性能调优参数
# ========================================

# 应答级别
# acks=0: 不等待服务器确认（最快，但可能丢消息）
# acks=1: 等待leader确认（平衡性能和可靠性）
# acks=all: 等待所有副本确认（最可靠，但最慢）
acks=1

# 重试次数 - 发送失败时的重试次数
retries=3

# 批量发送大小（字节）- 积累到这个大小后批量发送
batch.size=16384

# 延迟时间（毫秒）- 等待更多消息以便批量发送
linger.ms=1

# 缓冲区大小（字节）- 生产者可用的总内存
buffer.memory=33554432

# 请求超时时间（毫秒）
request.timeout.ms=30000

# 自定义分区器（可选）
# partitioner.class=com.huawei.bigdata.kafka.example.SimplePartitioner
